---
layout:             default
title:              Search
lead:               "Search my Blog"
description:        "Search - Dan Stroot"
slug:                search
base_url:            "./"
exclude_from_search: true
---

<h1>Instant Search:</h1>
<form role="form" class="form-horizontal">
  <div class="form-group">
    <input type="text" class="form-control" id="search-query" name="q" autocomplete="off" placeholder="Just type more than three letters...">
  </div>
</form>
<hr class="soften">
<section id="search-results" style="display: none;">
  <h1>Your Results:</h1>
  <div class="entries"></div>
</section>

<!-- Mustache Template:
     Note the use of {% raw %} and {% endraw %} to
     ensure the Mustache tags are not stripped out
     by Jekyll. -->
{% raw %}
<script id="search-results-template" type="text/mustache">
  {{#entries}}
    <article>
      {{#date}}<small><time datetime="{{pubdate}}" pubdate>{{displaydate}}</time></small>{{/date}}
      <h1><a href="{{url}}">{{title}}</a></h1>
    </article>
  {{/entries}}
</script>
{% endraw %}
