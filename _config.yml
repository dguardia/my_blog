# ----------------------- #
#      Main Configs       #
# ----------------------- #

name:           Dan Stroot
url:            http://danstroot.com
root:           /       # If publishing to a subdirectory as in http://site.com/project set 'root: /project'
title:          My Personal Blog
rss:            http://feeds.feedburner.com/danstroot/fZJa

# Pagination and Permalinks
paginate:       5       # Posts per page on the blog index
pagination_dir: blog    # Directory base for pagination URLs eg. /blog/page/2/
permalink:      pretty  # pretty/date

# Server
destination:    ./_site
exclude:        ["LICENSE", ".editorconfig", ".gitignore", "Gruntfile.js", "s3_website.yml", "package.json", "node_modules", "README.md", "TODO.md", "copy_bs.sh", "bootstrap", "less", "validation-report.json", "validation-status.json"]
timezone:       America/Los_Angeles
port:           8080
pygments:       true
markdown:       rdiscount
rdiscount:
  extensions:
    - autolink
    - footnotes
    - smart

# ----------------------- #
#      Authors            #
# ----------------------- #

authors:
