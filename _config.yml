    display_name: Dan Stroot
    gravatar:     b6e0ed5e10ea91f67808629f4ae109f2
    email:        dan@thestroots.com
    web:          http://danstroot.com/
    twitter:      danstroot
    github:       dstroot
    bio: |
      Dan is an avid technologist.
